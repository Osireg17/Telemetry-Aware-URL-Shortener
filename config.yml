---
logging:
  level: INFO
  loggers:
    com.urlshortener: DEBUG

server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081

database:
  driverClass: com.mysql.cj.jdbc.Driver
  url: jdbc:mysql://localhost:3306/urlshortener?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
  user: urlshortener_user
  password: userpass123
  initialSize: 5
  minSize: 5
  maxSize: 20
  checkConnectionWhileIdle: true
  evictionInterval: 10s
  minIdleTime: 1 minute
  validationQuery: "SELECT 1"
  validationQueryTimeout: 3s

application:
  baseUrl: "http://localhost:8080"
  version: "1.0.0-SNAPSHOT"
  name: "UrlShortener"
  rateLimitRequestsPerMinute: 20
  maxCustomShortCodeLength: 50

kafka:
  bootstrapServers: "localhost:9092"
  topicName: "link_clicks"
  acks: "1"
  retries: 3
  requestTimeoutMs: 30000
  maxBlockMs: 60000
  enableIdempotence: true
  compressionType: "lz4"

health:
  enabled: true
  delayedShutdownHandlerEnabled: true
  shutdownWaitPeriod: 5s
  healthCheckUrlPaths:
    - /health
    - /healthcheck
  initialOverallState: false
  responseProvider:
    type: json
  responder:
    type: servlet